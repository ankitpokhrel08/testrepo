<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Royal Dreams</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- background effects -->
    <div class="background-effects">
      <div class="smoke-effect"></div>
      <div class="engine-glow"></div>
    </div>

    <!-- Error Page Content -->
    <div class="error-container">
      <div class="error-content">
        <div class="error-bike">
          <i class="fas fa-motorcycle"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Road Not Found</h2>
        <p class="error-message">
          Looks like you've taken a wrong turn on the highway of dreams. The
          road you're looking for doesn't exist in our royal kingdom.
        </p>
        <div class="error-actions">
          <a href="index.html" class="btn-primary">
            <i class="fas fa-home"></i>
            Return Home
          </a>
          <button onclick="history.back()" class="btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Go Back
          </button>
        </div>
        <div class="error-quote">
          <i class="fas fa-quote-left"></i>
          <p>
            "Not all who wander are lost, but some definitely take wrong turns."
          </p>
          <span>- Royal Dreams Philosophy</span>
        </div>
      </div>
    </div>

    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .error-content {
        text-align: center;
        max-width: 600px;
        animation: slideInUp 1s ease-out;
      }

      .error-bike {
        margin-bottom: 2rem;
      }

      .error-bike i {
        font-size: 6rem;
        color: var(--royal-gold);
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
        animation: bounce 2s infinite;
      }

      .error-code {
        font-family: var(--font-heading);
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 700;
        color: var(--royal-gold);
        margin-bottom: 1rem;
        text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        background: var(--gradient-royal);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .error-title {
        font-family: var(--font-heading);
        font-size: clamp(2rem, 5vw, 3rem);
        color: var(--text-primary);
        margin-bottom: 1.5rem;
      }

      .error-message {
        font-size: 1.1rem;
        color: var(--text-secondary);
        line-height: 1.7;
        margin-bottom: 3rem;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 3rem;
        flex-wrap: wrap;
      }

      .error-quote {
        background: rgba(212, 175, 55, 0.1);
        border: 1px solid var(--border-primary);
        border-radius: 12px;
        padding: 2rem;
        position: relative;
      }

      .error-quote .fa-quote-left {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 1.5rem;
        color: var(--royal-gold);
        opacity: 0.5;
      }

      .error-quote p {
        font-style: italic;
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        padding-left: 2rem;
      }

      .error-quote span {
        font-size: 0.9rem;
        color: var(--royal-gold);
        font-weight: 600;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .error-actions {
          flex-direction: column;
          align-items: center;
        }

        .btn-primary,
        .btn-secondary {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }

        .error-quote {
          padding: 1.5rem;
        }

        .error-quote p {
          padding-left: 1.5rem;
        }
      }
    </style>

    <script src="js/index.js"></script>
  </body>
</html>
