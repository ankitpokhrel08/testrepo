name: CI/CD for Ankit Pokhrel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Static Site to S3 Bucket
        run: |
          # Sync only the necessary web files
          aws s3 sync . s3://awswithdevcom.pokhrelankit.com.np \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "readme.md" \
            --exclude ".gitignore"

          # Set proper content types for better loading
          aws s3 cp s3://awswithdevcom.pokhrelankit.com.np/style/style.css s3://awswithdevcom.pokhrelankit.com.np/style/style.css \
            --content-type "text/css" \
            --metadata-directive REPLACE

          aws s3 cp s3://awswithdevcom.pokhrelankit.com.np/js/index.js s3://awswithdevcom.pokhrelankit.com.np/js/index.js \
            --content-type "application/javascript" \
            --metadata-directive REPLACE
